<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/vue.min.js" type="text/javascript"></script>
	<script src="js/Sortable.min.js" type="text/javascript"></script>
	<script src="js/vue-sortable.js" type="text/javascript"></script>
	<script src="popup/popup.js" type="text/javascript"></script>
</head>
<body>
  <div id="topbar">
  	<h1 id="header">Your Queue</h1>
  </div>
  <div class="main-container">
  	<ul id="queue" class="list-group" v-sortable>
	  <li class="list-group-item" v-for="song in songs">
	  	<div class="song-banner row">
	  		<div class="small-2 columns">
	  			<img class="song-thumb" src="" alt="">
	  		</div>
	  		<div class="small-10 columns">
	  			<span class="song-name">{{song.name}}</span>
	  			<span class="song-artist">{{song.artist}}</span>
	  		</div>
	  	</div>
	  </li>
	</ul>
  </div>

  <div class="player-container">
	<div class="medium-6 columns">
	  <div id="test"></div>
	  <div id="songPlayer">
			<a class="song-player-button" id="back"><i class="fa fa-backward" aria-hidden="true"></i></a>
			<a class="song-player-button" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
			<a class="song-player-button" id="play"><i class="fa fa-play" aria-hidden="true"></i></a>
			<a class="song-player-button" id="forward"><i class="fa fa-forward" aria-hidden="true"></i></a>
	  </div>	  
	</div>
	<div class="medium-6 columns">
  		<input id="addSongInput" type="text" placeholder="song url">
  		<button id="addSongButton">Add</button>
  	</div>
  </div>
 
</body>
</html>
